<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grass Riots Local Weather</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/de828547e5.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="preloader" id="preloader">
    <i class="fas fa-solid fa-cloud-sun"></i>
  </div>
  <main id="main">
    <header>
      <h1 class="zilla-slab-semibold">Grass Riots Local Weather App</h1>
    </header>
    <section class="weather-info">
      <i class="fas fa-solid fa-cloud-sun"></i>
      <h2>Your Current<span class="desktop-only"> </span><br class="mobile-only">Local Weather</h2>
      <h3 class="location" id="location"></h3>
      <h4 class="location-error" id="locationError"></h4>
      <h4 class="current-temperature" id="currentTemperature"></h4>
      <h4 class="weather-condition" id="currentWeather"></h4>
      <h4 class="weather-error" id="weatherError"></h4>
      <h4 class="precipitation" id="currentPrecipitation"></h4>
      <h4 class="wind" id="currentWind"></h4>
      <h4 class="clouds" id="currentCloud"></h4>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
